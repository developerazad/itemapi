<!DOCTYPE html>
<html>
<head>
    <title>Item Manager REST API</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
</head>


<body>

<!-- navbar -->
<div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a href="../" class="navbar-brand">REST API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="http://wordpress.developerazad.com">Blog</a>
                </li>

            </ul>

            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">Sign in</a>
                </li>
            </ul>

        </div>
    </div>
</div>
<!--/- navbar -->

<br>
<div class="container">
    <ul id="items" class="list-group"></ul>
</div>


<!--jQuery cdn-->
<script
        src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous">

</script>
<!--jQuery cdn-->

<script type="text/javascript">
    $(document).ready(function () {
        getItems();

        function getItems() {
            $.ajax({
                url:'http://localhost:8080/itemapi/public/api/items'
            }).done(function (items) {

                let output = '';
                $.each(items, function (key,item) {
                    output += ` <li class="list-group-item">
                                    <strong>${item.text}: </strong>${item.body}
                                </li> `;
                });
                $('#items').append(output);
            });
        }
    });
</script>
</body>
</html>
